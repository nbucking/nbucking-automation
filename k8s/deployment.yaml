apiVersion: apps/v1
kind: Deployment
metadata:
  name: nbucking-web
  namespace: default
  labels:
    app: nbucking-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nbucking-web
  template:
    metadata:
      labels:
        app: nbucking-web
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      containers:
      - name: web
        image: registry.gitlab.com/nbucking-group/nbucking-project/web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
