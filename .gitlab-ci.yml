stages:
  - build

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/web
  DOCKER_DRIVER: overlay2

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.0-debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - |
      /kaniko/executor \
        --context $CI_PROJECT_DIR/src/NbuckingProject.Web \
        --dockerfile $CI_PROJECT_DIR/src/NbuckingProject.Web/Dockerfile \
        --destination $IMAGE_NAME:latest \
        --destination $IMAGE_NAME:$CI_COMMIT_SHORT_SHA \
        --customPlatform=linux/arm64 \
        --cache=true \
        --cache-ttl=24h
    - echo "Image built - Pull and deploy locally with 'kubectl rollout restart deployment/nbucking-web -n default'"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"
