stages:
  - build
  - deploy

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/web
  DOCKER_DRIVER: overlay2

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.0-debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - |
      /kaniko/executor \
        --context $CI_PROJECT_DIR/src/NbuckingProject.Web \
        --dockerfile $CI_PROJECT_DIR/src/NbuckingProject.Web/Dockerfile \
        --destination $IMAGE_NAME:latest \
        --destination $IMAGE_NAME:$CI_COMMIT_SHORT_SHA \
        --cache=true \
        --cache-ttl=24h
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

deploy:
  stage: deploy
  image:
    name: bitnami/kubectl:1.30
    entrypoint: [""]
  script:
    - mkdir -p ~/.kube
    - |
      if [ -n "$KUBECONFIG_CONTENT" ]; then
        printf "%s" "$KUBECONFIG_CONTENT" > ~/.kube/config;
      elif [ -n "$KUBE_CONFIG_B64" ]; then
        printf "%s" "$KUBE_CONFIG_B64" | base64 -d > ~/.kube/config;
      else
        echo "Kubeconfig not provided; set KUBECONFIG_CONTENT or KUBE_CONFIG_B64";
        exit 1;
      fi
    - chmod 600 ~/.kube/config
    - if [ -n "$KUBE_CONTEXT" ]; then kubectl config use-context "$KUBE_CONTEXT"; fi
    - kubectl version --client
    - echo "Deployment triggered for $IMAGE_NAME:$CI_COMMIT_SHORT_SHA"
    - echo "Apply manifests manually or via CD tool"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: manual
