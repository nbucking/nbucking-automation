stages:
  - build
  - deploy

variables:
  IMAGE_NAME: $CI_REGISTRY_IMAGE/web
  DOCKER_DRIVER: overlay2

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.0-debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - |
      /kaniko/executor \
        --context $CI_PROJECT_DIR/src/NbuckingProject.Web \
        --dockerfile $CI_PROJECT_DIR/src/NbuckingProject.Web/Dockerfile \
        --destination $IMAGE_NAME:latest \
        --destination $IMAGE_NAME:$CI_COMMIT_SHORT_SHA \
        --customPlatform=linux/arm64 \
        --cache=true \
        --cache-ttl=24h
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "web"

deploy:
  stage: deploy
  tags:
    - figaro
  script:
    - echo "Deploying $IMAGE_NAME:$CI_COMMIT_SHORT_SHA"
    - kubectl set image deployment/nbucking-web web=$IMAGE_NAME:$CI_COMMIT_SHORT_SHA -n default
    - kubectl rollout restart deployment/nbucking-web -n default
    - kubectl rollout status deployment/nbucking-web -n default --timeout=120s
    - echo "âœ… Deployment successful!"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs:
    - build
